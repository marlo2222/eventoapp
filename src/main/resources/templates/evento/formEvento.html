<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>EventoApp</title>
    <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
        <form class="container" method="post">
        <h1>Cadastro de eventos</h1>
            <label>Nome</label><input type="text" value="" name="nome">
      		<div class="row">
            	<div class="input-field col s6">
            		<label>Local</label><input type="text" value="" name="local">
        		</div>
        		<div class="input-field col s3">
        			<label>Data</label><input id="beginDate" type="date" class="datepicker" name="data">
            	</div>
            	<div class="input-field col s3">
            		<label>Horario</label><input type="text" value="" name="horario">
				</div>
			</div>
			<button class="btn waves-effect waves-light" type="submit" name="action">Salvar
    		<i class="material-icons right">send</i>
  			</button>
        </form>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
