<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>EventoApp</title>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
	<nav th:replace="fragmentos/fragmentos :: cabecalho"></nav>
	
	<div class="container">
		<h1>Cadastro de eventos</h1>
		<div th:replace="fragmentos/fragmentos :: validacao"></div>
        	<form method="post">
        				Nome:<input type="text" value="" name="nome">
      			<div class="row">
            		<div class="input-field col s6">
            			Local:<input type="text" value="" name="local">
        			</div>
        			<div class="input-field col s3">
        				Data:<input id="beginDate" type="date" class="datepicker" name="data">
            		</div>
            		<div class="input-field col s3">
            			Horario:<input type="time" value="" name="horario">
					</div>
				</div>
				<button class="btn waves-effect waves-light" type="submit" name="action">Salvar
    				<i class="material-icons right">send</i>
  				</button>
        	</form>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
